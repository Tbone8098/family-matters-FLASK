{% extends 'main/base.html' %}

{% block css %}
    <style>
        .block{
            width: 250px;
            height: 250px;
            border: 0.15em solid black;
        }   
        .block img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            
        }
    </style>
{% endblock css %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">{{ person }}</h2>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-10 d-flex justify-content-center gap-3 flex-wrap">
            {% for post in person.posts %}
            <a href="/post/{{post.id}}">
                <div class="block">
                    <img src="{{ post.cover_picture }}" alt="cover picture" class="w-100">
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
