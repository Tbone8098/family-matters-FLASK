{% extends 'admin/base.html' %}
{% block content %}
<div class="row d-sm-none">
    {% include 'admin/components/blog_nav.html' %}
</div>
<div class="row text-center mt-3 d-flex justify-content-center">
    <div class="col-12 col-sm-8 col-md-6">
        <input type="text" name="name" id="name" class="onChangeEl form-control" clear="true" url="/api/page/create"
            placeholder="New Page">
    </div>
</div>
<div class="row">
    <table class="table text-center">
        <thead>
            <tr>
                <th>Name</th>
                <th class="d-none d-sm-table-cell">Created by</th>
                <th class="d-none d-sm-table-cell">Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="page_table_body">
            {% for page in all_pages %}
            <tr>
                <td>{{ page.name }}</td>
                <td class="d-none d-sm-table-cell">{{ page.author }}</td>
                <td class="d-none d-sm-table-cell">{{ page.created_at }}</td>
                <td>
                    <a class="m-0 btn bg__pine" href="/page/{{page.id}}/edit">Edit</a>
                    <a class="m-0 btn btn-danger" href="/page/{{page.id}}/delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}

{% block js %}
<script src="{{ url_for('static', filename='js/page.js') }}"></script>
{% endblock js %}
