{% extends 'admin/base.html' %}
{% block content %}
<div class="row text-center">
    <h1 class="text-5xl">Categories</h1>
    <div>
        <input type="text" name="name" id="name" class="onChangeEl" clear="true" url="/api/category/create" placeholder="New Category">
    </div>
</div>
<div class="mt-8">
    <table class="table text-center">
        <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="category_table_body">
            {% for category in all_categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                    <a href="/category/{{category.id}}/edit">Edit</a>
                    <a class="text-danger" href="/category/{{category.id}}/delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}

{% block js %}
    <script src="{{ url_for('static', filename='js/categories.js') }}"></script>
{% endblock js %}
