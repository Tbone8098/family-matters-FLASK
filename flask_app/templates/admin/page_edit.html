{% extends 'admin/base.html' %}
{% block content %}
<div class="row m-0 h-100">
    <div class="col-12 h-100">
        <div class="border my-2 p-3">
            <form action="/page/{{page.id}}/update" method="post">
                <div class="row d-flex align-items-center my-3">
                    <div class="row d-flex align-items-center">
                        <div class="w-25">
                            <label class="text-center" for="name">Page Name</label>
                            <input class="form-control" type="text" name="name" id="name" value="{{page.name}}">
                        </div>
                        <div class="w-50 d-flex justify-content-evenly align-items-center">
                            <div class="w-25">
                                <input type="checkbox" name="is_public" id="is_public" class="form-check-input onChangeEl"
                                value="{{1 if not page.is_public else 0}}" url="/api/page/{{page.page_id}}/update"
                                {{'checked' if page.is_public else '' }}>
                                <label for="is_public">Publish</label>
                            </div>
                            <div class="w-75">
                                <label class="w-100 text-center" for="custom_url">URL</label>
                                <input class="form-control" type="text" name="custom_url" id="custom_url" value="{{ page.custom_url }}">
                            </div>
                        </div>
                        <div class="w-25 d-flex justify-content-end align-items-center gap-1">
                            <button class="btn bg__pine w-50 txt__white txt__lg my-1">Save</button>
                            <a href="/page/{{page.id}}" target="_blank" class="btn bg__sunglow my-1">View page</a>
                            <a href="/page/{{page.id}}/delete" class="btn btn-danger my-1">Delete page</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <textarea class="summernote" name="content" id="content" cols="30"
                        rows="10">{{page.content | safe}}</textarea>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

{% block js %}
<script src="{{ url_for('static', filename='js/page.js') }}"></script>
{% endblock js %}
