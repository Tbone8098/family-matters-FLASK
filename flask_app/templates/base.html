<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- summernote -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="{{ url_for('static', filename='jquery/dist/jquery.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='summernote/summernote-lite.min.css') }}">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='img/main/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/colors.css') }}">


    {% block base_css %}

    {% endblock base_css %}
    <title>Family Matters</title>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex flex-column vh-100 p-0">
            {% block base_content %}

            {% endblock base_content %}
        </div>
    </div>


    <!-- summernote -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script> -->
    <script src="{{ url_for('static', filename='summernote/summernote-lite.min.js') }}"></script>


    <!-- bootstrap js -->
    <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    {% block base_js %}
    {% endblock base_js %}
</body>

</html>
